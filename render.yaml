services:
  # ===================================================================
  # SafeStride AI Services
  # ===================================================================
  
  # SafeStride Main API - Core athlete & workout management
  - type: web
    name: safestride-api
    runtime: python
    region: oregon
    plan: starter
    branch: main
    rootDir: ai_agents
    buildCommand: pip install -r requirements.txt
    startCommand: python api_endpoints.py
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: PYTHONUNBUFFERED
        value: 1
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: API_HOST
        value: 0.0.0.0
      - key: API_PORT
        value: 8000
      - key: API_RELOAD
        value: false
  
  # SafeStride Webhooks - Strava/Garmin activity integration
  - type: web
    name: safestride-webhooks
    runtime: python
    region: oregon
    plan: starter
    branch: main
    rootDir: ai_agents
    buildCommand: pip install -r requirements.txt
    startCommand: python activity_integration.py
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: PYTHONUNBUFFERED
        value: 1
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: STRAVA_CLIENT_ID
        sync: false
      - key: STRAVA_CLIENT_SECRET
        sync: false
      - key: STRAVA_VERIFY_TOKEN
        sync: false
      - key: GARMIN_CONSUMER_KEY
        sync: false
      - key: GARMIN_CONSUMER_SECRET
        sync: false
      - key: API_HOST
        value: 0.0.0.0
      - key: API_PORT
        value: 8001
  
  # SafeStride OAuth - Strava authorization flow
  - type: web
    name: safestride-oauth
    runtime: python
    region: oregon
    plan: starter
    branch: main
    rootDir: ai_agents
    buildCommand: pip install -r requirements.txt
    startCommand: python strava_oauth.py
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: PYTHONUNBUFFERED
        value: 1
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: STRAVA_CLIENT_ID
        sync: false
      - key: STRAVA_CLIENT_SECRET
        sync: false
      - key: STRAVA_REDIRECT_URI
        value: https://safestride-oauth.onrender.com/strava/callback
      - key: API_HOST
        value: 0.0.0.0
      - key: API_PORT
        value: 8002

  # ===================================================================
  # AISRi Services (Existing)
  # ===================================================================
  
  # AISRi AI Engine - Main AI/ML backend service
  - type: web
    name: aisri-ai-engine
    runtime: python
    region: oregon
    plan: starter
    branch: main
    rootDir: ai_agents
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false

  # AISRi Communication V2 - Telegram bot and communication layer
  - type: web
    name: aisri-communication-v2
    runtime: python
    region: oregon
    plan: starter
    branch: main
    rootDir: ai_agents
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn communication_agent_v2:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: AISRI_API_BASE
        value: https://api.akura.in
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
