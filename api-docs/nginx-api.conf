# AKURA SafeStride API - Nginx Configuration
# Target: api.akura.in
# Purpose: Host API docs at /docs and proxy backend API at /api
# Version: 1.0
# Last Updated: 2026-01-27

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name api.akura.in api-staging.akura.in;

    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.akura.in;

    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/api.akura.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.akura.in/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # API Docs (Swagger UI) at /docs
    location /docs {
        alias /var/www/api-docs;
        index index.html;
        try_files $uri $uri/ /docs/index.html;

        # CORS headers for frontend
        add_header Access-Control-Allow-Origin "https://safestride-akura.onrender.com" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        
        # Handle preflight
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Backend API Proxy at /api
    location /api {
        proxy_pass https://safestride-backend-cave.onrender.com;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # CORS (backend should handle, but fallback here)
        add_header Access-Control-Allow-Origin "https://safestride-akura.onrender.com" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Client-Id, X-Request-Id, Idempotency-Key" always;
        add_header Access-Control-Expose-Headers "X-RateLimit-Limit, X-RateLimit-Remaining, X-RateLimit-Reset, X-Request-Id" always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Health check
    location /healthz {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Staging server (optional)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api-staging.akura.in;

    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/api-staging.akura.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api-staging.akura.in/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # API Docs
    location /docs {
        alias /var/www/api-docs-staging;
        index index.html;
        try_files $uri $uri/ /docs/index.html;
        
        add_header Access-Control-Allow-Origin "*" always;
    }

    # Backend API Proxy (staging)
    location /api {
        proxy_pass https://safestride-backend-staging.onrender.com;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
    }

    location /healthz {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
