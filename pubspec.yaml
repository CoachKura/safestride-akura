name: akura_mobile
description: "Akura SafeStride - AI-Powered Fitness & Injury Risk"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  supabase_flutter: ^2.0.0
  geolocator: ^10.1.0
  provider: ^6.1.1
  google_fonts: ^6.1.0
  intl: ^0.19.0
  http: ^1.1.0
  url_launcher: ^6.2.5
  flutter_dotenv: ^5.1.0
  table_calendar: ^3.0.9
  app_links: ^6.3.4
  
  # Post-Assessment Features
  share_plus: ^7.2.2
  pdf: ^3.11.1
  printing: ^5.13.4
  path_provider: ^2.1.5
  
  # Charts
  fl_chart: ^0.66.0
  
  # Maps
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  shared_preferences: ^2.5.4
  webview_flutter: ^4.7.0
  uuid: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/assessments/
