<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Checker - SafeStride</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #000;
            padding: 20px;
            border: 2px solid #00ff00;
        }
        pre {
            background: #222;
            padding: 15px;
            overflow-x: auto;
            border-left: 3px solid #00ff00;
        }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #00cc00;
        }
        .warning {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç SafeStride Session Diagnostic</h1>
        
        <h2>Local Storage:</h2>
        <pre id="localStorage"></pre>
        
        <h2>Session Storage:</h2>
        <pre id="sessionStorage"></pre>
        
        <h2>Status:</h2>
        <pre id="status"></pre>
        
        <h2>Actions:</h2>
        <button onclick="clearAll()">üóëÔ∏è Clear All Storage</button>
        <button onclick="location.href='/login.html'">üîê Go to Login</button>
        <button onclick="location.reload()">üîÑ Refresh</button>
    </div>

    <script>
        function displayStorage() {
            // Display localStorage
            const localData = localStorage.getItem('akura_user');
            document.getElementById('localStorage').textContent = 
                localData ? JSON.stringify(JSON.parse(localData), null, 2) : '(empty)';
            
            // Display sessionStorage
            const sessionData = sessionStorage.getItem('akura_user');
            document.getElementById('sessionStorage').textContent = 
                sessionData ? JSON.stringify(JSON.parse(sessionData), null, 2) : '(empty)';
            
            // Check status
            let statusMsg = '';
            if (!localData && !sessionData) {
                statusMsg = '‚ùå NO SESSION FOUND - You need to login\n';
            } else {
                const userData = localData || sessionData;
                const user = JSON.parse(userData);
                
                if (user.role_name) {
                    statusMsg += '‚ö†Ô∏è WARNING: Old session format detected (role_name)\n';
                    statusMsg += '   You MUST clear storage and login again!\n\n';
                }
                
                if (user.role) {
                    statusMsg += '‚úÖ New session format detected (role)\n';
                    statusMsg += `   Role: ${user.role}\n`;
                    statusMsg += `   Email: ${user.email}\n`;
                    statusMsg += `   Name: ${user.full_name}\n`;
                } else {
                    statusMsg += '‚ùå Session has no role field!\n';
                }
            }
            
            document.getElementById('status').innerHTML = statusMsg;
        }
        
        function clearAll() {
            localStorage.clear();
            sessionStorage.clear();
            alert('‚úÖ All storage cleared! Click OK to refresh.');
            location.reload();
        }
        
        // Run on load
        displayStorage();
    </script>
</body>
</html>
