<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting to Strava...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        p {
            opacity: 0.9;
            margin-bottom: 1.5rem;
        }
        .manual-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
        }
        .error {
            background: #ef4444;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Connecting to SafeStride...</h1>
        <p id="status">Redirecting to app...</p>
        <div id="error" style="display: none;" class="error"></div>
        <a id="manual" href="#" class="manual-link" style="display: none;">Open SafeStride App</a>
    </div>

    <script>
        // Get the authorization code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const statusEl = document.getElementById('status');
        const errorEl = document.getElementById('error');
        const manualEl = document.getElementById('manual');

        if (error) {
            statusEl.textContent = 'Authorization failed';
            errorEl.textContent = 'Error: ' + error;
            errorEl.style.display = 'block';
        } else if (code) {
            // Build the deep link URL
            const appUrl = 'safestride://strava-callback?code=' + encodeURIComponent(code);
            manualEl.href = appUrl;
            
            // Attempt automatic redirect
            console.log('Redirecting to:', appUrl);
            window.location.href = appUrl;
            
            // Show manual button after 2 seconds if auto-redirect doesn't work
            setTimeout(() => {
                statusEl.textContent = 'If the app doesn\'t open automatically:';
                manualEl.style.display = 'inline-block';
            }, 2000);
        } else {
            statusEl.textContent = 'Invalid callback';
            errorEl.textContent = 'No authorization code received';
            errorEl.style.display = 'block';
        }
    </script>
</body>
</html>
