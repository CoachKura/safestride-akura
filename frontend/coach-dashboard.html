<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Dashboard - SafeStride by AKURA</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Prevent flicker during load -->
    <style>
        body { opacity: 0; transition: opacity 0.3s ease-in; }
        body.loaded { opacity: 1; }
    </style>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            document.body.classList.add('loaded');
        });
    </script>

    <!-- Emergency flicker stopper -->
    <script>
        (function() {
            'use strict';

            let isLoading = false;
            const originalReload = window.location.reload;

            window.location.reload = function() {
                if (isLoading) {
                    console.warn('Reload blocked - already loading');
                    return;
                }
                isLoading = true;
                setTimeout(() => { isLoading = false; }, 2000);
                originalReload.call(window.location);
            };

            const updateQueue = new Set();
            window.safeUpdate = function(elementId, content) {
                if (updateQueue.has(elementId)) return;

                updateQueue.add(elementId);
                const element = document.getElementById(elementId);
                if (element) element.innerHTML = content;

                setTimeout(() => updateQueue.delete(elementId), 100);
            };
        })();
    </script>

    <style>
        * { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .athlete-card { transition: all 0.3s ease; cursor: pointer; }
        .athlete-card:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i class="fas fa-running text-2xl gradient-bg bg-clip-text text-transparent mr-2"></i>
                    <span class="text-xl font-bold gradient-bg bg-clip-text text-transparent">SafeStride</span>
                    <span class="text-sm text-gray-500 ml-2">Coach Portal</span>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="coach-name" class="text-sm text-gray-700 font-medium"></span>
                    <button onclick="logout()" class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm">
                        <i class="fas fa-sign-out-alt mr-1"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar + Main Content -->
    <div class="flex">
        <!-- Sidebar -->
        <div class="w-64 bg-white h-screen shadow-md">
            <div class="p-4">
                <nav class="space-y-2">
                    <a href="coach-dashboard.html" class="flex items-center px-4 py-3 text-purple-700 bg-purple-50 rounded-lg">
                        <i class="fas fa-tachometer-alt w-5"></i>
                        <span class="ml-3 font-medium">Dashboard</span>
                    </a>
                    <a href="coach-athletes.html" class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-lg">
                        <i class="fas fa-users w-5"></i>
                        <span class="ml-3">My Athletes</span>
                    </a>
                    <a href="coach-calendar.html" class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-lg">
                        <i class="fas fa-calendar-alt w-5"></i>
                        <span class="ml-3">Calendar</span>
                    </a>
                    <a href="coach-invite.html" class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-lg">
                        <i class="fas fa-envelope w-5"></i>
                        <span class="ml-3">Invite Athletes</span>
                    </a>
                </nav>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8 overflow-y-auto">
            <!-- Welcome Section -->
            <div class="gradient-bg rounded-2xl p-8 text-white mb-8">
                <h1 class="text-3xl font-bold mb-2">Welcome, Coach! ðŸ‘‹</h1>
                <p class="text-white/90 text-lg">Managing <span id="athlete-count" class="font-bold">10</span> elite runners from Chennai</p>
            </div>

            <!-- Quick Actions -->
            <div class="grid md:grid-cols-4 gap-4 mb-8">
                <button onclick="window.location.href='coach-invite.html'" class="bg-white rounded-xl shadow-md p-6 hover:shadow-lg transition-all text-left">
                    <i class="fas fa-user-plus text-purple-600 text-3xl mb-3"></i>
                    <h3 class="font-bold text-gray-900">Invite Athlete</h3>
                    <p class="text-sm text-gray-600 mt-1">Add new runners</p>
                </button>
                
                <button onclick="window.location.href='coach-calendar.html'" class="bg-white rounded-xl shadow-md p-6 hover:shadow-lg transition-all text-left">
                    <i class="fas fa-calendar-plus text-blue-600 text-3xl mb-3"></i>
                    <h3 class="font-bold text-gray-900">Schedule Workout</h3>
                    <p class="text-sm text-gray-600 mt-1">Create training plan</p>
                </button>
                
                <button onclick="viewReports()" class="bg-white rounded-xl shadow-md p-6 hover:shadow-lg transition-all text-left">
                    <i class="fas fa-chart-bar text-green-600 text-3xl mb-3"></i>
                    <h3 class="font-bold text-gray-900">View Reports</h3>
                    <p class="text-sm text-gray-600 mt-1">Analytics & stats</p>
                </button>
                
                <button onclick="broadcastMessage()" class="bg-white rounded-xl shadow-md p-6 hover:shadow-lg transition-all text-left">
                    <i class="fas fa-bullhorn text-orange-600 text-3xl mb-3"></i>
                    <h3 class="font-bold text-gray-900">Broadcast</h3>
                    <p class="text-sm text-gray-600 mt-1">Message all athletes</p>
                </button>
            </div>

            <!-- Today's Overview -->
            <div class="bg-white rounded-xl shadow-md p-6 mb-8">
                <h2 class="text-2xl font-bold text-gray-900 mb-4">
                    <i class="fas fa-calendar-day text-purple-600 mr-2"></i>Today's Schedule
                </h2>
                <div id="today-schedule" class="space-y-3">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>

            <!-- Athlete Performance Grid -->
            <div class="mb-8">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold text-gray-900">
                        <i class="fas fa-users text-purple-600 mr-2"></i>My Athletes
                    </h2>
                    <div class="flex space-x-2">
                        <button onclick="sortAthletes('api')" class="px-4 py-2 bg-gray-100 rounded-lg text-sm hover:bg-gray-200">
                            Sort by API Score
                        </button>
                        <button onclick="sortAthletes('name')" class="px-4 py-2 bg-gray-100 rounded-lg text-sm hover:bg-gray-200">
                            Sort by Name
                        </button>
                    </div>
                </div>
                
                <div id="athletes-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>

            <!-- Team Statistics -->
            <div class="grid md:grid-cols-3 gap-6">
                <div class="bg-white rounded-xl shadow-md p-6">
                    <h3 class="text-lg font-bold text-gray-900 mb-4">Team Avg API</h3>
                    <div class="text-4xl font-bold text-purple-600" id="team-avg-api">--</div>
                    <p class="text-sm text-gray-600 mt-2">Overall performance index</p>
                </div>
                
                <div class="bg-white rounded-xl shadow-md p-6">
                    <h3 class="text-lg font-bold text-gray-900 mb-4">This Week</h3>
                    <div class="text-4xl font-bold text-blue-600" id="team-workouts">--</div>
                    <p class="text-sm text-gray-600 mt-2">Total workouts completed</p>
                </div>
                
                <div class="bg-white rounded-xl shadow-md p-6">
                    <h3 class="text-lg font-bold text-gray-900 mb-4">Total Distance</h3>
                    <div class="text-4xl font-bold text-green-600" id="team-distance">-- km</div>
                    <p class="text-sm text-gray-600 mt-2">Combined team mileage</p>
                </div>
            </div>
        </div>
    </div>

    <script src="akuraAPI.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/charts.js"></script>
    <script src="chennai-athletes.js"></script>
    <script src="coach-dashboard.js"></script>
    <script>
        if (!checkAuth()) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
