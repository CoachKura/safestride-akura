<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athlete Dashboard - SafeStride by AKURA</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Prevent flicker during load -->
    <style>
        body { opacity: 0; transition: opacity 0.3s ease-in; }
        body.loaded { opacity: 1; }
    </style>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            document.body.classList.add('loaded');
        });
    </script>

    <!-- Emergency flicker stopper -->
    <script>
        (function() {
            'use strict';

            let isLoading = false;
            const originalReload = window.location.reload;

            window.location.reload = function() {
                if (isLoading) {
                    console.warn('Reload blocked - already loading');
                    return;
                }
                isLoading = true;
                setTimeout(() => { isLoading = false; }, 2000);
                originalReload.call(window.location);
            };

            const updateQueue = new Set();
            window.safeUpdate = function(elementId, content) {
                if (updateQueue.has(elementId)) return;

                updateQueue.add(elementId);
                const element = document.getElementById(elementId);
                if (element) element.innerHTML = content;

                setTimeout(() => updateQueue.delete(elementId), 100);
            };
        })();
    </script>

    <style>
        * { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .chart-container { position: relative; height: 300px; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i class="fas fa-running text-2xl gradient-bg bg-clip-text text-transparent mr-2"></i>
                    <span class="text-xl font-bold gradient-bg bg-clip-text text-transparent">SafeStride</span>
                    <span class="text-sm text-gray-500 ml-2">Athlete Portal</span>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="athlete-name" class="text-sm text-gray-700 font-medium"></span>
                    <button onclick="logout()" class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm">
                        <i class="fas fa-sign-out-alt mr-1"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar + Main Content -->
    <div class="flex">
        <!-- Sidebar -->
        <div class="w-64 bg-white h-screen shadow-md">
            <div class="p-4">
                <nav class="space-y-2">
                    <a href="athlete-dashboard.html" class="flex items-center px-4 py-3 text-purple-700 bg-purple-50 rounded-lg">
                        <i class="fas fa-tachometer-alt w-5"></i>
                        <span class="ml-3 font-medium">Dashboard</span>
                    </a>
                    <a href="athlete-workouts.html" class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-lg">
                        <i class="fas fa-calendar-alt w-5"></i>
                        <span class="ml-3">Workouts</span>
                    </a>
                    <a href="athlete-devices.html" class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-lg">
                        <i class="fas fa-mobile-alt w-5"></i>
                        <span class="ml-3">Devices</span>
                    </a>
                    <a href="athlete-profile.html" class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-lg">
                        <i class="fas fa-user w-5"></i>
                        <span class="ml-3">Profile</span>
                    </a>
                </nav>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8">
            <!-- Welcome Banner -->
            <div class="gradient-bg rounded-2xl p-8 text-white mb-8">
                <h1 class="text-3xl font-bold mb-2">Welcome back, <span id="welcome-name">Athlete</span>! üèÉ</h1>
                <p class="text-white/90">Your AKURA Performance Index: <span id="api-score" class="text-4xl font-bold">--</span></p>
                <p class="text-sm text-white/80 mt-1">Category: <span id="api-category">Loading...</span></p>
            </div>

            <!-- Today's Workout -->
            <div class="bg-white rounded-xl shadow-md p-6 mb-8">
                <h2 class="text-2xl font-bold text-gray-900 mb-4">
                    <i class="fas fa-calendar-day text-purple-600 mr-2"></i>Today's Workout
                </h2>
                <div id="today-workout" class="space-y-4">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>

            <!-- Quick Stats Grid -->
            <div class="grid md:grid-cols-3 gap-6 mb-8">
                <!-- This Week -->
                <div class="bg-white rounded-xl shadow-md p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-bold text-gray-900">This Week</h3>
                        <i class="fas fa-chart-line text-purple-600 text-xl"></i>
                    </div>
                    <div class="text-3xl font-bold text-purple-600" id="week-distance">0 km</div>
                    <p class="text-sm text-gray-600 mt-1" id="week-runs">0 runs completed</p>
                </div>

                <!-- Avg Heart Rate -->
                <div class="bg-white rounded-xl shadow-md p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-bold text-gray-900">Avg HR</h3>
                        <i class="fas fa-heartbeat text-red-500 text-xl"></i>
                    </div>
                    <div class="text-3xl font-bold text-red-500" id="avg-hr">-- bpm</div>
                    <p class="text-sm text-gray-600 mt-1">Zone <span id="avg-zone">--</span></p>
                </div>

                <!-- Next Milestone -->
                <div class="bg-white rounded-xl shadow-md p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-bold text-gray-900">Goal Progress</h3>
                        <i class="fas fa-trophy text-yellow-500 text-xl"></i>
                    </div>
                    <div class="text-3xl font-bold text-yellow-500" id="goal-progress">0%</div>
                    <p class="text-sm text-gray-600 mt-1" id="goal-label">Sub-4:00 HM</p>
                </div>
            </div>

            <!-- HR Zones Chart -->
            <div class="bg-white rounded-xl shadow-md p-6 mb-8">
                <h2 class="text-2xl font-bold text-gray-900 mb-4">
                    <i class="fas fa-heartbeat text-red-500 mr-2"></i>Your HR Zones
                </h2>
                <div id="hr-zones-display" class="space-y-3">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>

            <!-- Progress Chart -->
            <div class="bg-white rounded-xl shadow-md p-6">
                <h2 class="text-2xl font-bold text-gray-900 mb-4">
                    <i class="fas fa-chart-area text-purple-600 mr-2"></i>30-Day Progress
                </h2>
                <div class="chart-container">
                    <canvas id="progress-chart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="akuraAPI.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/charts.js"></script>
    <script src="athlete-dashboard.js"></script>
    <script>
        // Verify auth on page load
        if (!checkAuth()) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
