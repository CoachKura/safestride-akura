# SafeStride by AKURA - Frontend
services:
  - type: web
    name: safestride-frontend
    env: static
    buildCommand: echo "No build needed - static HTML"
    staticPublishPath: .
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    envVars:
      - key: NODE_ENV
        value: production
